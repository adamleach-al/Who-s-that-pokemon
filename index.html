<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's That Pokémon?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 0.5em;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      text-align: center;
      color: #333;
    }

    .streaks {
      width: 90%;
      max-width: 300px;
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
      font-size: 1rem;
      color: #555;
    }

    .pokemon-container {
      position: relative;
      width: 40vw;
      max-width: 300px;
      min-width: 200px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .pokemon-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    #pokemonName {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
      opacity: 0;
      transition: opacity 0.5s;
    }

    input {
      width: 60%;
      max-width: 180px;
      padding: 0.6em;
      font-size: 1rem;
      margin: 0.2em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      font-size: 18px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #ffcb05;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f5b700;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ff00;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes badgePop {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); opacity: 1; }
    }

    .pop {
      animation: badgePop 0.6s forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    @media (max-width: 400px) {
      .pokemon-container {
        width: 70vw;
      }
      input {
        width: 70%;
      }
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Who's That Pokémon?</h1>

  <div class="streaks">
    <div>Streak: <span id="streak">0</span></div>
    <div>Best: <span id="bestStreak">0</span></div>
  </div>

  <label>
    <input type="checkbox" id="includeForms" />
    Include Forms
  </label>

  <div class="pokemon-container">
    <img id="pokemonImg" alt="Pokémon silhouette" />
    <div id="badge" class="badge">Correct!</div>
    <div id="pokemonName"></div>
  </div>

  <div style="display: flex; gap: 0.5em; align-items: center; margin-bottom: 1em;">
    <input id="guess" placeholder="Enter Pokémon name" />
    <button id="guessButton">Guess</button>
    <button id="nextButton">Skip</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    let basePokemonList = [];
    let formsPokemonList = [];
    let pokemonList = [];
    let currentPokemon = "";
    let silhouetteIndex = 0;
    let currentSuffix = "";

    let streak = 0;
    let bestStreak = localStorage.getItem("bestStreak") 
      ? parseInt(localStorage.getItem("bestStreak")) 
      : 0;

    const badgeEl = document.getElementById("badge");
    const pokemonImg = document.getElementById("pokemonImg");
    const pokemonNameEl = document.getElementById("pokemonName");
    const guessInput = document.getElementById("guess");
    const guessButton = document.getElementById("guessButton");
    const nextButton = document.getElementById("nextButton");

    let guessed = false;

    async function loadPokemonList() {
      try {
        const [baseRes, formsRes] = await Promise.all([
          fetch("./public/pokemon.txt"),
          fetch("./public/forms.txt")
        ]);

        const baseText = await baseRes.text();
        const formsText = await formsRes.text();

        basePokemonList = baseText.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
        formsPokemonList = formsText.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

        updatePokemonPool();

        document.getElementById("bestStreak").textContent = bestStreak;
        nextPokemon();
      } catch (err) {
        console.error("Failed to load Pokémon lists", err);
      }
    }

    function updatePokemonPool() {
      const includeForms = document.getElementById("includeForms").checked;
      pokemonList = includeForms
        ? [...basePokemonList, ...formsPokemonList]
        : [...basePokemonList];
    }

    function nextPokemon() {
      if (!pokemonList.length) return;

      let next;
      do {
        next = pokemonList[Math.floor(Math.random() * pokemonList.length)];
      } while (next === currentPokemon && pokemonList.length > 1);

      currentPokemon = next;
      silhouetteIndex = Math.floor(Math.random() * 4);
      currentSuffix = `_${silhouetteIndex}`;

      pokemonImg.src = `./public/Pokemon_Renders/${currentPokemon}/silhouettes/${currentPokemon}${currentSuffix}.png`;

      // Reset UI
      badgeEl.style.opacity = 0;
      pokemonImg.classList.remove("shake");
      guessInput.value = "";
      guessInput.disabled = false;
      guessButton.disabled = false;
      nextButton.textContent = "Skip";
      pokemonNameEl.style.opacity = 0;
      guessed = false;
      guessInput.focus();
    }

    function checkGuess() {
      if (guessed) return;

      const guess = guessInput.value.trim().toLowerCase();
      if (guess === currentPokemon.toLowerCase()) {
        pokemonImg.src = `./public/Pokemon_Renders/${currentPokemon}/${currentPokemon}${currentSuffix}.png`;

        streak++;
        document.getElementById("streak").textContent = streak;

        if (streak > bestStreak) {
          bestStreak = streak;
          localStorage.setItem("bestStreak", bestStreak);
          document.getElementById("bestStreak").textContent = bestStreak;
        }

        badgeEl.style.opacity = 1;
        badgeEl.classList.remove("badge");
        void badgeEl.offsetWidth;
        badgeEl.classList.add("badge");
        setTimeout(() => badgeEl.style.opacity = 0, 1000);

        launchConfetti();

        guessInput.disabled = true;
        guessButton.disabled = true;
        nextButton.textContent = "Next";
        guessed = true;
      } else {
        streak = 0;
        document.getElementById("streak").textContent = streak;
        pokemonImg.classList.remove("shake");
        void pokemonImg.offsetWidth;
        pokemonImg.classList.add("shake");
      }
    }

    nextButton.addEventListener("click", () => {
      if (!guessed && nextButton.textContent === "Skip") {
        // Reveal Pokémon and name
        pokemonImg.src = `./public/Pokemon_Renders/${currentPokemon}/${currentPokemon}${currentSuffix}.png`;
        pokemonNameEl.textContent = currentPokemon;
        pokemonNameEl.style.opacity = 1;

        guessInput.disabled = true;
        guessButton.disabled = true;
        nextButton.textContent = "Next";
        guessed = true;
      } else {
        nextPokemon();
      }
    });

    guessButton.addEventListener("click", checkGuess);
    guessInput.addEventListener("keydown", e => { if(e.key==="Enter") checkGuess(); });

    document.getElementById("includeForms").addEventListener("change", () => {
      updatePokemonPool();
      nextPokemon();
    });

    document.addEventListener("DOMContentLoaded", () => {
      badgeEl.style.opacity = 0;
      loadPokemonList();
    });

    // Confetti
    const confettiCanvas = document.getElementById("confetti-canvas");
    const ctx = confettiCanvas.getContext("2d");
    let confettiParticles = [];

    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      confettiParticles = [];
      for (let i=0;i<150;i++){
        confettiParticles.push({
          x: Math.random()*confettiCanvas.width,
          y: Math.random()*confettiCanvas.height - confettiCanvas.height,
          r: Math.random()*6+4,
          d: Math.random()*30,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: Math.random()*10-10,
          tiltAngleIncremental: Math.random()*0.07+0.05
        });
      }
      requestAnimationFrame(drawConfetti);
      setTimeout(() => confettiParticles=[], 1000);
    }

    function drawConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettiParticles.forEach(p=>{
        ctx.beginPath();
        ctx.lineWidth=p.r/2;
        ctx.strokeStyle=p.color;
        ctx.moveTo(p.x+p.tilt+p.r/4,p.y);
        ctx.lineTo(p.x+p.tilt,p.y+p.tilt+p.r/4);
        ctx.stroke();
        p.tilt += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d)+3+p.r/2)/2;
        if(p.y>confettiCanvas.height) p.y=-10;
      });
      if(confettiParticles.length>0) requestAnimationFrame(drawConfetti);
    }

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
